<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>List</title>
</head>
<script src="scripts.js"></script>
<script src="processes.js"></script>
<script src="fileReader.js"></script>
<script src="importBookListCl.js"></script>

<body>

    <div id="userDiv"></div>
    <h1>List</h1>
    <div>
        Select a file: <input type="file" id="myFile">
        <button onclick="importBookList()">Process</button>
        <table id="myTable"></table>
    </div>
    <div id="bookList">
        <table id="bookListTable" class="styled-table">
            <thead>
                <tr id="headerRow">
                    <th onclick="sortTable(0);">Title</th>
                    <th onclick="sortTable(1);">Author</th>
                    <th onclick="sortTable(2);">Genre</th>
                    <th onclick="sortTable(3);">Publisher</th>
                    <th onclick="sortTable(4);">Length</th>
                    <th>U</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody id="bookListTableBody">
            </tbody>
        </table>
    </div>
</body>
<script>
    //Adds the user's Infor to the userDiv
    doUserInfo();
</script>

</html>
