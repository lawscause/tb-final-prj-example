<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>List</title>
</head>
<script src="scripts.js"></script>
<script src="processes.js"></script>
<script src="fileReader.js"></script>
<script src="importBookListCl.js"></script>

<body>

    <div id="userDiv"></div>
    <h1>List</h1>
    <p>Use the file books-list.csv in the Resources folder.</p>
    <div>
        Select a file: <input type="file" id="myFile">
        <button onclick="importBookList()">Populate table from file</button>
        <p>After the table is populated, go to the modal page example <a href="modalFormAdd.html">Modal Examples</a></p>

    </div>
    <div id="bookList">
        <table id="bookListTable" class="styled-table">
            <thead>
                <tr id="headerRow">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publisher</th>
                    <th>Length</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bookListTableBody">
            </tbody>
        </table>
    </div>
</body>
<script>
    //Adds the user's Infor to the userDiv
    doUserInfo();
</script>

</html>
