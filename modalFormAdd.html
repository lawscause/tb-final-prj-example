<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts.js"></script>
    <script src="processes.js"></script>
    <script src="importBookListCl.js"></script>
    <script src="modalFormAddBook.js" defer></script>
    <link href="modalFormAddBook.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Add a Book</title>

</head>

<body>

    <h2>Modal Add Book Form</h2>

    <!--open the add modal when the Add Book button is clicked-->
    <button onclick="document.getElementById('mdlFormAdd').style.display='block'" style="width:auto;">Add Book</button>
    <!--open the update modal when the Update Book button is clicked, this button is hidden-->
    <button onclick="document.getElementById('mdlFormUpdate').style.display='block'"
        style="width:auto; display:none;">Update Book</button>
    <div id="mdlFormAdd" class="modal">
        <span onclick="document.getElementById('mdlFormAdd').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" onsubmit="addBook(event);">
            <div class="container">
                <h1>Add a Book</h1>
                <p>Please fill in this form to add a book.</p>
                <hr>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Book Title" name="title" id="tbTitle" required>

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author's Name" name="author" id="tbAuthor" required>

                <div><label for="ddlGenre"><b>Choose a Genre</b></label>
                    <select name="genre" id="ddlGenre">
                        <option value="Economics">Economics</option>
                        <option value="History">History</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                    </select>
                </div>

                <label for="publisher"><b>Publisher</b></label>
                <input type="text" placeholder="Enter Publisher" name="publisher" id="tbPublisher" required>

                <label for="length"><b>Length</b></label>
                <input type="number" placeholder="Enter Length" name="length" id="tbLength" required>

                <div class="clearfix">
                    <!--close the modal when the cancel button is clicked-->
                    <button type="button" onclick="document.getElementById('mdlFormAdd').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="crudBtn">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div id="mdlFormUpdate" class="modal">
        <span onclick="document.getElementById('mdlFormUpdate').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" onsubmit="updateBook(event);">
            <div class="container">
                <h1>Update the Book</h1>
                <p>Please fill in this form to update the book.</p>
                <hr>
                <input type="hidden" name="hfBookID" id="hfBookID">

                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Book Title" name="title" id="tbUpTitle" required>

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author's Name" name="author" id="tbUpAuthor" required>

                <div><label for="ddlUpGenre"><b>Choose a Genre</b></label>
                    <select name="genre" id="ddlUpGenre">
                        <option value="Economics">Economics</option>
                        <option value="History">History</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                    </select>
                </div>

                <label for="publisher"><b>Publisher</b></label>
                <input type="text" placeholder="Enter Publisher" name="publisher" id="tbUpPublisher" required>

                <label for="length"><b>Length</b></label>
                <input type="number" placeholder="Enter Length" name="length" id="tbUpLength" required>

                <div class="clearfix">
                    <!--close the modal when the cancel button is clicked-->
                    <button type="button" onclick="document.getElementById('mdlFormUpdate').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="crudBtn">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div id="bookList" class="tableFixHead">
        <table id="bookListTable" class="styled-table">
            <thead>
                <tr id="headerRow">
                    <th onclick="sortTableUsingArray(0);">Title</th>
                    <th onclick="sortTableUsingArray(1);">Author</th>
                    <th onclick="sortTableUsingArray(2);">Genre</th>
                    <th onclick="sortTableUsingArray(3);">Publisher</th>
                    <th onclick="sortTableUsingArray(4);">Length</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bookListTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
